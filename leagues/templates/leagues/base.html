{% load static %}
<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Mi primer template Django + Bootstrap">
    <meta name="author" content="Mauricio Abarca">
    <meta name="keywords" content="actividad, curso, ejercicio, html, css, bootstrap, Django">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% comment %}
	<!-- Mi CSS-->
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <!-- Mis JS-->
    <script src="{% static 'assets/js/fecha_reloj.js' %}"></script>
	{% endcomment %}
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="{% url 'leagues:all-data' %}">All Data</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'leagues:lvl1' %}">Level 1</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'leagues:lvl2' %}">Level 2</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'leagues:lvl2' %}#level_3">Level 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-5 bg-light">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
